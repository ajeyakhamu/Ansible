- name: upgrade linux
  hosts: "{{hosts}}"
  tasks:
    # Upgrade packages
    - name: Update & Upgrade
      apt:
        update_cache: yes
        upgrade: yes
        autoremove: yes
      register: apt_update_status

    # Check if reboot is required
    - name: check if system reboot is required
      become: true
      stat:
        path: /var/run/reboot-required
      register: reboot_required
